<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Form Biglietto Treno</title>
    <link rel="stylesheet" href="../css/style.css">
</head>



<body>
    <h1 class="mt-5 mx-auto fs-1 text-center">TreniRizzo dal 1996</h1>

    <div class="row">
        <div class="inputs d-flex justify-content-center">
            <div class="mt-5 text-center col-3">
                <h3 class="fs-4">
                    Distanza da percorrere
                </h3>
                <input class="km mt-1 mx-auto" type="text" placeholder="Km da percorrere...">
            </div>

            <div class="mt-5 text-center col-3">
                <h3 class="fs-4">
                    Età del passeggero
                </h3>
                <input class="age mt-1 mx-auto" type="text" placeholder="Età passeggero...">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-outline-dark btn-lg mt-3 mx-auto">Invia</button>
        </div>

        <section class="text-center mt-3">
            <h2 class="py-3">
                Scontistica
            </h2>
            <p class="py-3">
                Sconto del 20% se il viaggiatore ha meno di 18 anni.
            </p>
            <p>
                Sconto del 40% se il viaggiatore ha più di 65 anni.
            </p>
        </section>
        <script src="../js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
