<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Form Biglietto Treno</title>
    <link rel="stylesheet" href="../css/style.css">
</head>



<body class="bg-primary-subtle">

    <!-- Title -->
    <div class="container-fluid">
        <div class="text-center col-12">
            <h1 class="mt-5 mx-auto fs-1">TreniRizzo dal 1996</h1>
        </div>

        <!-- Input -->
        <div class="inputs justify-content-center row">
            <form class="inputs" action="">
                <!-- Name Input -->
                <div class="mt-5 text-center col-3-lg col-6-md  col-12-sm">
                    <label for="fullname" class="form-label">Nome completo utente</label>
                    <input id="fullname" class="name mt-1 mx-auto text-center py-1 fs-5" type="text"
                        placeholder="Inserisci il tuo nome..." required>
                </div>

                <!-- Distance Input -->
                <div class="d-flex justify-content-center col-3-lg col-6-md  col-12-sm">
                    <div class="mt-5 text-center">
                        <label for="distance" class="form-label">Distanza da percorrere</label>
                        <input id="distance" class="km mt-1 mx-auto text-center py-1 fs-5" type="number"
                            placeholder="Km da percorrere...">
                    </div>
                </div>

                <!-- Age Input -->
                <div class="mt-5 text-center col-3-lg col-6-md col-12-sm">
                    <label for="age" class="form-label">Età del passeggero</label>
                    <select id="age" class="age mt-1 mx-auto text-center py-2 fs-5" type="form-select"
                        placeholder="Età passeggero...">
                        <option disabled value="disabled">Selezione età...</option>
                        <option value="under18">Da 0 a 18 anni</option>
                        <option value="normale-age">Da 19 anni a 64 anni</option>
                        <option value="over65">Oltre 65 anni</option>
                    </select>
                </div>

                <!-- Button submit -->
                <div class="text-center text-white col-12">
                    <input type="submit" id="ticketSubmit"
                        class="btn btn-dark btn-outline-dark btn-lg mt-3 mx-auto text-white">
                </div>
            </form>
            <!-- Price and Discount -->
        </div>
        <section class="text-center mt-5 row">
            <div class="col-12">

                <h2 class="py-1">
                    Prezzo per Km e scontistica
                </h2>
                <p class="py-1">
                    Il prezzo del biglietto &egrave;di 0,21€ al Km.
                </p>
                <p class="py-1">
                    Sconto del 20% se il viaggiatore ha meno di 18 anni.
                </p>
                <p>
                    Sconto del 40% se il viaggiatore ha più di 65 anni.
                </p>
            </div>
        </section>
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="passenger-details">Dettaglio passegero</h3>
                </div>
                <div class="card-body">
                    <div class="passenger-name"></div>
                    <div class="carriage">7</div>
                    <div class="number-train">92213</div>
                    <div class="type-ticket"></div>
                    <div class="price-ticket"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>

</html>
